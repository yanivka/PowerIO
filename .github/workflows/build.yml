name: Build
on:
  push:
    branches: [ experimental , main , dev] 
  pull_request:
    branches: [ experimental , main , dev]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.2
      - name: Setup solution packages
        run: dotnet restore
      - name: Build Solution
        run: dotnet build -p:Configuration=Debug;Platform=x64
      - name: Creating Test Suite Env
        run: mkdir ./TestSuite
      - name: Copying Test Suite
        run: cp -R ./PowerIO.Tests/bin/Debug/netcoreapp2.1 ./TestSuite
      - name: Pack Test Suite
        run: tar -czvf ./TestSuite-${{github.ref}}.tar.gz ./TestSuite
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: TestSuite-${{github.ref}}
          path: ./PowerIO.Tests/bin/Debug/TestSuite-${{github.ref}}.tar.gz

